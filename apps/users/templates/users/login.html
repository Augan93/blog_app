{% extends 'base.html' %}

{% block title %} Вход {% endblock %}

{% block content %}

    <div class="row">
        <div class="col s12">
            <div>
                <h3>Вход</h3>
            </div>

            <div class="row">
                <form method="post" action="" class="col s12">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s6">
                            {{ login_form.login }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            {{ login_form.password }}
                        </div>
                    </div>
                    <div>
                        <input class="btn" type="submit" value="Login">
                    </div>
                </form>
            </div>


        </div>

    </div>

{% endblock %}
